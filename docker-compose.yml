version: '3.8'

services:
  # Project Cygnus Agent
  cygnus-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: project-cygnus:latest
    container_name: cygnus-agent
    restart: unless-stopped
    ports:
      - "3402:3402"
    environment:
      - NODE_ENV=production
      - STELLAR_NETWORK=testnet
      - LOG_LEVEL=info
      - CONFIG_DIR=/app/config
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - cygnus-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3402/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: cygnus-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - cygnus-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cygnus-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    networks:
      - cygnus-network
    depends_on:
      - prometheus

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: cygnus-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - cygnus-network

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:latest
    container_name: cygnus-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/cygnus:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - cygnus-network
    depends_on:
      - loki

networks:
  cygnus-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
