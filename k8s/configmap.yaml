apiVersion: v1
kind: ConfigMap
metadata:
  name: cygnus-config
  namespace: project-cygnus
data:
  stellar.network: "testnet"
  stellar.horizon.url: "https://horizon-testnet.stellar.org"
  stellar.soroban.rpc.url: "https://soroban-testnet.stellar.org"
  log.level: "info"
  config.json: |
    {
      "environment": "testnet",
      "stellar": {
        "networkPassphrase": "Test SDF Network ; September 2015",
        "horizonUrl": "https://horizon-testnet.stellar.org",
        "sorobanRpcUrl": "https://soroban-testnet.stellar.org",
        "friendbotUrl": "https://friendbot.stellar.org"
      },
      "agent": {
        "maxConcurrentOperations": 10,
        "opportunityCheckInterval": 30000,
        "loanMonitoringInterval": 60000,
        "escrowMonitoringInterval": 60000,
        "defaultRiskTolerance": 0.5
      },
      "payment": {
        "x402": {
          "serverPort": 3402,
          "timeout": 30000,
          "maxPaymentAge": 86400000
        },
        "channels": {
          "defaultTimeout": 3600,
          "minDeposit": 1000000,
          "maxChannels": 100
        }
      },
      "security": {
        "rateLimiting": {
          "enabled": true,
          "maxRequests": 100,
          "windowMs": 60000
        },
        "circuitBreaker": {
          "enabled": true,
          "failureThreshold": 5,
          "timeout": 60000
        },
        "encryption": {
          "algorithm": "aes-256-gcm",
          "keyLength": 32
        }
      },
      "monitoring": {
        "metricsEnabled": true,
        "metricsInterval": 60000,
        "alerting": {
          "enabled": true,
          "criticalThreshold": 0.9
        },
        "logging": {
          "level": "info",
          "directory": "./logs",
          "maxFileSize": 10485760,
          "maxFiles": 10
        }
      }
    }
