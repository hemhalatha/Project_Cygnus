apiVersion: apps/v1
kind: Deployment
metadata:
  name: cygnus-agent
  namespace: project-cygnus
  labels:
    app: cygnus-agent
    version: v0.7.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cygnus-agent
  template:
    metadata:
      labels:
        app: cygnus-agent
        version: v0.7.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3402"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cygnus-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: cygnus-agent
        image: project-cygnus:0.7.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3402
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: STELLAR_NETWORK
          valueFrom:
            configMapKeyRef:
              name: cygnus-config
              key: stellar.network
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cygnus-config
              key: log.level
        - name: STELLAR_HORIZON_URL
          valueFrom:
            configMapKeyRef:
              name: cygnus-config
              key: stellar.horizon.url
        - name: STELLAR_SOROBAN_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: cygnus-config
              key: stellar.soroban.rpc.url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: config
        configMap:
          name: cygnus-config
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: cygnus-data
---
apiVersion: v1
kind: Service
metadata:
  name: cygnus-agent
  namespace: project-cygnus
  labels:
    app: cygnus-agent
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3402
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: cygnus-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cygnus-agent
  namespace: project-cygnus
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cygnus-data
  namespace: project-cygnus
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
